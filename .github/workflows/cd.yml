name: cd

on:
  push:
    tags:
      - v*

concurrency:
  group: cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
          tag: ${{ contains(github.ref_name, 'alpha') && 'alpha' || 'latest' }}
        id: publish
      - if: ${{ steps.publish.outputs.type != 'none' && ! contains(github.ref_name, 'alpha') }}
        uses: getsentry/action-release@v1
        with:
          version: ${{ github.ref }}
          sourcemaps: ./dist
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: gadget
          SENTRY_PROJECT: ggt
