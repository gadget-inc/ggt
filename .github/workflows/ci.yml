name: ci

on:
  workflow_call:
  push:
    branches-ignore:
      - main # Already handled by cd.yml

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  changeset:
    if: startsWith(github.ref_name, 'dependabot/npm_and_yarn/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Add changeset
        run: |
          MESSAGE=$(git log -1 --pretty=%s)
          FILENAME=$(echo "$MESSAGE" | sed -E 's/[^a-zA-Z0-9]+/-/g' | awk '{print tolower($0)".md"}')

          cat >".changeset/$FILENAME" <<EOL
          ---
          "@gadgetinc/ggt": patch
          ---

          $MESSAGE
          EOL

          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ".changeset/$FILENAME"
          git commit --amend --no-edit
          git push --force
