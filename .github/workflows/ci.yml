name: ci

on:
  workflow_call:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  dependabot:
    if: github.actor == 'dependabot[bot]' || github.actor == 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CHANGESETS_GH_TOKEN }}
          fetch-depth: 0

      - name: Get dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1

      - if: steps.metadata.outputs.dependency-type == 'direct:production'
        name: Add changeset if necessary
        id: changeset
        run: |
          added_files=$(git diff --diff-filter=A --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          for filename in $added_files; do
              if [[ $filename =~ ^\.changeset\/.+\.md$ ]]; then
                  echo "Changeset found: $filename"
                  exit 0
              fi
          done

          echo "Creating changeset..."
          name=$(shuf -n3 /usr/share/dict/american-english | tr '[:upper:]' '[:lower:]' | paste -sd '-')
          message=$(git log -1 --pretty=%s)

          cat >.changeset/"$name".md <<-EOF
          ---
          "ggt": patch
          ---

          $message
          EOF

          echo "changeset_added=true" >> $GITHUB_OUTPUT

      - if: steps.changeset.outputs.changeset_added == 'true'
        name: Push changeset
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Added changeset

      - if: steps.changeset.outputs.changeset_added != 'true'
        name: Merge dependabot PR
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
